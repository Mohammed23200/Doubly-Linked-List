template <class T>
double Chain<T>::Average() const
{
    int length = Length_Iterative();
    return (length == 0) ? 0 : (double)Sum() / length;
}

    <h3 >average</h3>
    <p>
        The Average function calculates the average of the values in a doubly linked list. If the list is empty, it returns 0. If it contains elements, it computes the average by dividing the total sum of the values by the number of elements.    </p>
