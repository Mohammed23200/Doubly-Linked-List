template <class T>
void Chain<T>::Reverse()
{
    Node<T> *current = head;
    Node<T> *prev = nullptr;
    while (current)
    {
        Node<T> *nextNode = current->Next;
        current->Next = prev;
        current->Prev = nextNode;
        prev = current;
        current = nextNode;
    }
    head = prev;
}

        the Reverse function iterates through each node in the Chain, reversing the Next and Prev pointers of each node to effectively reverse the order of the nodes in the chain. After the reversal, it updates the head pointer to point to the new head of the reversed chain    </p>
