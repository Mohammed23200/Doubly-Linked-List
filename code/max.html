template <class T>
int Chain<T>::Max() const
{
    if (!head)
        return INT_MIN;
    int maxVal = INT_MIN;
    Node<T> *current = head;
    while (current)
    {
        maxVal = max(maxVal, current->value);
        current = current->Next;
    }
    return maxVal;
}

    <h3 >max</h3>
    <p>
        The Max function traverses a doubly linked list to find and return the maximum value among its elements. If the list is empty, it returns INT_MIN to indicate that there are no elements. The function efficiently updates the maximum value as it iterates through each node in the list.    </p>
