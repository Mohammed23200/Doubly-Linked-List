template <class T>
int Chain<T>::Min() const
{
    if (!head)
        return INT_MAX;
    int minVal = INT_MAX;
    Node<T> *current = head;
    while (current)
    {
        minVal = min(minVal, current->value);
        current = current->Next;
    }
    return minVal;
}
