<div class="fade-overlay"></div>

<script>
    // Wait for the DOM to fully load
    document.addEventListener("DOMContentLoaded", () => {
        // Get all button elements by their IDs
        const buttons = {
            "button-LI": "two_button/theTwoButton.html",
            "button-LR": "two_button/length_recusive.html",
            "button-Find": "two_button/find.html",
            "button-Search": "two_button/Search.html"
        };

        // Iterate over buttons and set click event listener
        Object.keys(buttons).forEach(buttonId => {
            const button = document.getElementById(buttonId);
            button.addEventListener("click", (event) => {
                event.preventDefault(); // Prevent any default behavior (if needed)

                const fadeOverlay = document.querySelector('.fade-overlay');
                fadeOverlay.classList.add("active"); // Activate fade-out effect

                // Wait for fade-out animation, then navigate
                setTimeout(() => {
                    window.location.href = buttons[buttonId];
                }, 500); // Match fade animation duration (500ms)
            });
        });
    });
</script>
