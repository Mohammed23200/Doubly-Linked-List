<script>
    // Wait for the DOM to fully load
    document.addEventListener("DOMContentLoaded", () => {
        // Get all button elements by their IDs
        const buttons = {
            "button-LI": "two_button/theTwoButton.html",
            "button-LR": "two_button/length_recusive.html",
            "button-Find": "two_button/find.html",
            "button-Search": "two_button/Search.html",
            "Merge":"two_button/mearge.html",
            "Max":"two_button/max.html",
            "Min":"two_button/min.html",
            "Sum":"two_button/sum.html",
            "Avg":"two_button/avg.html",
            "Med":"two_button/med.html",
            "Mode":"two_button/mode.html",
            "Sort":"two_button/sorted.html",
            "Reverse":"two_button/reverse.html",
            "Reverse_Sort":"two_button/reverse_sort.html",
            "Insert":"two_button/insert.html",
            "Split":"two_button/split.html",
            "Std":"two_button/std.html",
            "SecMax":"two_button/second_max.html",
            "button-SecMin":"two_button/SecondMin.html"

        };

        Object.keys(buttons).forEach(buttonId => {
            const button = document.getElementById(buttonId);
            if (button) { // Check if the button exists in the DOM
                button.addEventListener("click", (event) => {
                    event.preventDefault(); // Prevent any default action
                    const pagePath = buttons[buttonId]; // Get the mapped path

                    // Redirect to the page (no fade effect for simplicity)
                    window.location.href = pagePath;
                });
            } else {
                console.warn(`Button with ID "${buttonId}" not found.`);
            }
        });
    });
</script>
