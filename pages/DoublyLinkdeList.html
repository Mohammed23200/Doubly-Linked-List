<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Buttons</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="button-container">
  <button class="button" transition-style="in:circle:center" onclick="Length_Iterative()">Length_Iterative</button>
  <button class="button" transition-style="in:circle:center" onclick="Length_Recursive()">Length_Recursive</button>
  <button class="button" transition-style="in:circle:center" onclick="Swap()">Swap</button>
  <button class="button" transition-style="in:circle:center" onclick="Reverse()">Reverse</button>
  <button class="button" transition-style="in:circle:center" onclick="Merge()">Merge</button>
  <button class="button" transition-style="in:circle:center" onclick="Max()">Max</button>
  <button class="button" transition-style="in:circle:center" onclick="Min()">Min</button>
  <button class="button" transition-style="in:circle:center" onclick="Sum()">Sum</button>
  <button class="button" transition-style="in:circle:center" onclick="Aver()">Aver</button>
  <button class="button" transition-style="in:circle:center" onclick="Median()">Median</button>
  <button class="button" transition-style="in:circle:center" onclick="StrDev()">StrDev</button>
  <button class="button" transition-style="in:circle:center" onclick="Max_Second()">Max_Second</button>
  <button class="button" transition-style="in:circle:center" onclick="Min_Second()">Min_Second</button>
  <button class="button" transition-style="in:circle:center" onclick="Split()">Split</button>
  <button class="button" transition-style="in:circle:center" onclick="Insert()">Insert</button>
  <button class="button" transition-style="in:circle:center" onclick="Sorted()">Sorted</button>
  <button class="button" transition-style="in:circle:center" onclick="Even()">Even</button>
  <button class="button" transition-style="in:circle:center" onclick="Odd()">Odd</button>
</div>

<script src="../index.js"></script>
</body>
</html>
